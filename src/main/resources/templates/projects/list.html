<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <style>.progress { height: 10px; }</style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<nav class="navbar navbar-expand-lg navbar-light bg-light mx-4">
  <a class="navbar-brand" th:href="@{/projects}">Crowdfund</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/projects}">โครงการ </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/stats}">สถิติ</a>
      </li>
    </ul>
    <div class="d-flex ms-auto align-items-center">
        <span class="me-3" th:if="${currentUser}">สวัสดี, <b th:text="${currentUser}"></b></span>
        <a th:if="${currentUser}" class="btn btn-outline-secondary btn-sm" th:href="@{/logout}">Logout</a>
        <a th:unless="${currentUser}" class="btn btn-primary btn-sm" th:href="@{/login}">Login</a>
    </div>
  </div>
</nav>

<div class="container">
    <h3 class="my-4">โครงการทั้งหมด</h3>

    <form method="get" id="filterForm" class="row g-2 align-items-end mb-3">
        <div class="col-md-4">
            <label class="form-label">หมวดหมู่</label>
            <select class="form-select" name="category">
                <option value="" th:selected="${selectedCategory == ''}">ทุกหมวดหมู่</option>
                <option th:each="c : ${categories}"
                        th:value="${c}"
                        th:text="${c}"
                        th:selected="${selectedCategory == c}"></option>
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">เรียงลำดับ</label>
            <select class="form-select" name="sort">
                <option value="deadline" th:selected="${selectedSort == 'deadline'}">ใกล้หมดเวลา</option>
                <option value="newest" th:selected="${selectedSort == 'newest'}">ใหม่สุด</option>
                <option value="top" th:selected="${selectedSort == 'top'}">ระดมได้มากสุด</option>
            </select>
        </div>
    </form>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('filterForm');
        if (!form) return;
        const selects = form.querySelectorAll('select[name="category"], select[name="sort"]');
        selects.forEach(function (sel) {
          sel.addEventListener('change', function () { form.submit(); });
        });
      });
    </script>

    <div class="row" th:if="${projects}">
        <div class="col-md-6 mb-4" th:each="p : ${projects}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.name}"></h5>
                    <p class="card-text small text-muted">หมวดหมู่: <span th:text="${p.category}"></span></p>
                    <p class="card-text">เป้าหมาย: <b th:text="${#numbers.formatDecimal(p.goalAmount,1,0)}"></b> บาท</p>
                    <div class="progress mb-2">
                        <div class="progress-bar" role="progressbar"
                             th:style="${'width:' + (p.currentRaised*100.0/p.goalAmount) + '%'}"></div>
                    </div>
                    <p class="card-text small">ระดมแล้ว: <b th:text="${#numbers.formatDecimal(p.currentRaised,1,0)}"></b> บาท
                        • หมดเขต: <b th:text="${p.deadline}"></b>
                        • สร้างเมื่อ: <b th:text="${p.createdAt}"></b></p>
                </div>
                <div class="card-footer bg-white">
                    <a class="btn btn-sm btn-primary" th:href="@{'/projects/' + ${p.id}}">ดูรายละเอียด</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script th:src="@{/js/app.js}"></script>
</html>
