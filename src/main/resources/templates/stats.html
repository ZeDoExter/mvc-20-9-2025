<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>สรุปสถิติ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <style> .stat { font-size: 2rem; font-weight: 700; } </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" th:href="@{/projects}">Crowdfund</a>
    <div class="ms-3">
        <a class="nav-link d-inline" th:href="@{/projects}">โครงการ</a>
        <a class="nav-link d-inline" th:href="@{/stats}">สถิติ</a>
    </div>
    <div class="d-flex ms-auto align-items-center">
        <span class="me-3" th:if="${currentUser}">สวัสดี, <b th:text="${currentUser}"></b></span>
        <a th:if="${currentUser}" class="btn btn-outline-secondary btn-sm" th:href="@{/logout}">Logout</a>
        <a th:unless="${currentUser}" class="btn btn-primary btn-sm" th:href="@{/login}">Login</a>
    </div>
  </div>
</nav>

<div class="container">
    <h3 class="my-4">หน้าสรุปสถิติ</h3>
    <div class="row g-3">
        <div class="col-md-6">
            <div class="card text-bg-success">
                <div class="card-body">
                    <div>จำนวนการสนับสนุนที่สำเร็จ</div>
                    <div class="stat" th:text="${accepted}"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-bg-danger">
                <div class="card-body">
                    <div>จำนวนการสนับสนุนที่ถูกปฏิเสธ</div>
                    <div class="stat" th:text="${rejected}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script th:src="@{/js/app.js}"></script>
</html>
