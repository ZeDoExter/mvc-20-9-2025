<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <script>
        if (window.location.pathname === "/") {
            // no-op
        }
    </script>
    </head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" th:href="@{/projects}">Crowdfund</a>
  </div>
  </nav>

<div class="container" style="max-width: 480px;">
    <h3 class="mb-3">เข้าสู่ระบบ</h3>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form method="post" th:action="@{/login}">
        <input type="hidden" name="redirect" th:value="${redirect}" />
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" placeholder="user1" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" name="password" type="password" placeholder="pass" required />
        </div>
        <button class="btn btn-primary">Login</button>
        <a class="btn btn-link" th:href="@{/projects}">Back</a>
    </form>
</div>

</body>
<script th:src="@{/js/app.js}"></script>
</html>
